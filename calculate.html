<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Andriod</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="fontawesome-free-6.2.0-web/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>

  <div class="calculator">

    <div class="receptors">
      <div id="speaker"></div>
      <div id="censor"></div>
    </div>

    <br>

    <div class="barHeading">
      <div>
        <p style="font-size: 12px; color: #666;" id="andriodTime"></p>
      </div>
      <div class="fontAwesome1">
        <i style="color: rgb(214, 46, 46);" class="fa-solid fa-battery-empty"></i>
        <i style="color: #666;" class="fa-solid fa-wifi"></i>
      </div>
    </div>

    <br><br>

    <div id="result">
      <div id="history">
        <p id="history-value"></p>
      </div>
      <div id="output">
        <p id="output-value"></p>
      </div>
    </div>

    <br>

    <div class="calculator-grid">
      <button class="operator" id="clear">AC</button>
      <button class="operator" id="backspace">DEL</button>
      <button class="operator" id="%">%</button>
      <button class="operator" id="/">/</button>
      <button class="number" id="7">7</button>
      <button class="number" id="8">8</button>
      <button class="number" id="9">9</button>
      <button class="operator" id="*">*</button>
      <button class="number" id="4">4</button>
      <button class="number" id="5">5</button>
      <button class="number" id="6">6</button>
      <button class="operator" id="-">-</button>
      <button class="number" id="1">1</button>
      <button class="number" id="2">2</button>
      <button class="number" id="3">3</button>
      <button class="operator" id="+">+</i></button>
      <button class="operator" id=".">.</button>
      <button class="number" id="0">0</button>
      <!-- <button class="operator" id="+/-">+/-</i></button> -->
      <button class="operator equal" id="=">=</button>
    </div>

    <br><br>

    <footer class="fontAwesome2">
      <i class="fa-solid fa-bars fa-lg"></i>
      <div class="homeBtn"></div>
      <i class="fa-solid fa-turn-up fa-rotate-270 fa-lg"></i>
    </footer>

  </div>
  
  <script>
    function showTime() {
    var d = new Date()
    var d = d.getHours()+ ":"+d.getMinutes();
    document.getElementById('andriodTime').innerHTML = d;
    }
    setInterval(showTime, 1000);

  </script>

  <script src="script.js"></script>
</body>
</html>
